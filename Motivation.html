#include <iostream>
using namespace std;

int main() {
    int T;
    cin>>T;
    for(int i=0; i<T; T--)
    {
        int n;
        long long x; 
        long long int result;
        cin>>n;
       
        cin>>x;
        bool ans=0;
        for(int j=0; j<n; j++)
        {
            long long int S, R;
            cin>>S>>R;
            if(!ans && S<=x)
            {
                result = R;
                ans = 1;
            }
            else
            {
                if(S<=x && R>result)
                {
                    result=R;
                }
            }
        }
    cout<<result<<"\n";
    }
return 0;
}
