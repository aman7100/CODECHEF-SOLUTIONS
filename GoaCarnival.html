#include <bits/stdc++.h>

using namespace std;

#define endl "\n"



int main()
{
   ios_base::sync_with_stdio(false);
   cin.tie(NULL);cout.tie(NULL);
   
   long long int n,m,cnt=0;
   cin>>n>>m;
   
   long long int a[n],i;
   for(i=0;i<n;++i)
       cin>>a[i];
   
   while(m)
   {
       bool f=0;
       for(i=0;i<n;++i)
       {
           if(a[i]<=m)
              { m-=a[i];
                cnt++;
                f=1;
              }
       }
       
       if(!f)
          break;
   }
   
   cout<<cnt<<endl;
    
     return 0;
}
